<!DOCTYPE html>
<html>
<head>
	<title>Animated Website</title>
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
	<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
  />
</head>
<style>
	*{
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	font-family: 'Josefin Sans', sans-serif;
}

header{
	width: 100%;
	height: 100vh;
	background-image:linear-gradient(rgba(0,0,0,0.3),
		rgba(0,0,0,0.1)), url('img2.jpeg');
	background-repeat: no-repeat;
	background-size: cover;
}

nav{
	width: 100%;
	height: 15vh;
	background:rgba(0,0,0,0.2);
	color: white;
	display: flex;
	justify-content: space-between;
	align-items: center;
	text-transform: uppercase;
}
nav .logo{
	width: 25%;
	text-align: center;
}

nav .menu{
	width: 40%;
	display: flex;
	justify-content: space-around;
}

nav .menu a{
	width: 25%;
	text-decoration: none;
	color: white;
	font-weight: bold;
}

nav .menu a:first-child{
	color: #00b894;
}

main {
	width: 100%;
	height: 85vh;
	display: flex;
	justify-content: center;
	align-items: center;
	text-align: center;
	color: white;
}

section{

}

section h3{
	font-size: 35px;
	font-weight: 200;
	letter-spacing: 3px;
	text-shadow: 1px 1px 2px black;
}

section h1{
	margin: 30px 0 20px 0;
	font-size: 55px;
	font-weight: 700;
	text-shadow: 2px 1px 5px black;
	text-transform: uppercase;
}

section p{
	margin-bottom: 25px;
	font-size: 25px;
	word-spacing: 2px;
	text-shadow: 1px 1px 1px black;
}

section a{
	padding: 12px 30px;
	border-radius: 4px;
	outline: none;
	text-transform: uppercase;
	font-size: 13px;
	font-weight: 500;
	text-decoration: none;
	letter-spacing: 1px;
	transition: all .9s ease;
}

section .btnone{
	/*background: #00b894;*/
	background: white;
	color: black;
	font-weight: bold;
	font-style: italic;
}

.btnone:hover{
	background: #00b894;
	color: white;
	font-weight: bold;
	font-style: italic;
}

section .btntwo{
	background: #00b894;
	color: white;
	font-weight: bold;
	font-style: italic;
}

.btntwo:hover{
	background: white;
	color: black;
	font-weight: bold;
	font-style: italic;
}

.change_content:after{
	content: '';
	background-image: url('');
	animation: changetext 10s infinite linear;
	color: #00b894;
	font-size: 4rem;
	text-shadow: 2px 1px 2px #dfe6e9;
}

@keyframes changetext{
	0%{content: "Darjeeling"; }
	20%{content: "Agra";}
	35%{content: "Jaipur";}
	60%{content: "Kerala";}
	80%{content: "Delhi";}
	100%{content: "Mumbai";}
}
	
</style>
<body>

<header>
	<nav>

		<div class="logo"><h1 class="animated heartBeat">MY INDIA</h1></div>
		<div class="menu">
			<a href="#">Home</a>
			<a href="https://en.wikipedia.org/wiki/India">About</a>
			<a href="https://www.google.com/search?q=india&source=lnms&tbm=isch&sa=X&ved=2ahUKEwiA3e6cwuXsAhWfyDgGHUmKDqQQ_AUoA3oECDIQBQ&biw=639&bih=768">Gallery</a>
			<a href="https://www.google.com/search?q=india&hl=en&source=lnms&tbm=nws&sa=X&ved=2ahUKEwj9vd2ywuXsAhXpzTgGHR4jCtYQ_AUoAnoECDQQBA&biw=639&bih=768">News</a>
		</div>

	</nav>	
		<main>
			<section>
				<h3>Welcome To India</h3>
				<h1>Do Come And Visit <span class="change_content"> </span> </h1>
				<p>"India Once Is Not Enough"</p>
				<a href="#" class="btnone">Read More</a>
				<a href="#" class="btntwo">Signup Here</a>
			</section>
		</main>

	
</header>

</body>
</html>
